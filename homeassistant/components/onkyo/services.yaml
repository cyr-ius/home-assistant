select_hdmi_output:
  description: "Select Output."
  fields:
    entity_id:
      description: Name(s) of the onkyo entities where to run the API method.
      example: "media_player.onkyo_receiver"
    hdmi_output:
      description: >-
        Known possible values are
        no, analog, tes, out, out-sub, sub, hdbaset, both, up
      example: "no"
